    "langchain-openai>=0.3.8",
    "loguru>=0.7.3",
    "python-dotenv>=1.0.1",
    "sse-starlette>=2.2.1",
    "uvicorn>=0.34.0",
    "torch==2.5.1+cu121",
    "torchvision>=0.20.1",
    "torchaudio>=2.5.1",
    "transformers>=4.49.0",
    "modelscope>=1.23.2",
    "setuptools>=76.0.0",
    "aiomysql>=0.2.0",
    "datasets>=3.4.0",
    "langgraph>=0.3.14",
