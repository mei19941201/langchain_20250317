# part messages
messages = "langchain_20250313:messages"

# part prompt
prompt = "langchain_20250313:prompt"

# part parser
parser = "langchain_20250313:parser"

lg_part1="langchain_20250313:lg_part1"

[build-system]
requires = ["hatchling"]
