[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[[tool.uv.index]]
name="torch_cu121"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[[tool.uv.index]]
name="torchaudio"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[[tool.uv.index]]
name="torchvision"
url = "https://download.pytorch.org/whl/cu121"
explicit = true


[tool.uv.sources]
torch = [
  { index = "torch_cu121"}
]
torchvision = [
  { index = "torch_cu121"}
]

torchaudio = [
  { index = "torch_cu121"}
]
